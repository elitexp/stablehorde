<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Image</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
  <!-- Bootstrap Vue CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.21.2/dist/bootstrap-vue.min.css" rel="stylesheet">
  <!-- v-select CSS via CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vue-select/3.11.2/vue-select.css" integrity="sha512-bHIocRfiCRcIvzrExk2/NpzkoL+Jh3b0ZL9mGJ2oua7UpeDee8NBuNnRc+fsHTc8NIbIQriTOmGxfgYHSygXTg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="app">
    <b-container>
      <b-row>
        <b-col md="8">
        <b-card no-body>
          <b-card-header>
            <h5 class="card-title">AI Image Generation Powered By <b-link href="https://stablehorde.net/" target="_blank">Stable Horde</b-link></h5>
          </b-card-header>

          <b-card-body>
            <div class="row">
              <div class="col-md-4">
                <b-form-group label="Model">
                  <v-select v-model="modelName" :clearable="false" label="label" :options="modelList" :reduce="option => option.value" class="w-100" />
                </b-form-group>
              </div>
              <div class="col-md-4">
                <b-form-group label="Artist">
                  <v-select v-model="artistFilter" :clearable="false" label="label" :options="artistList" multiple :reduce="option => option.value" class="w-100" />
                </b-form-group>
              </div>
              <div class="col-md-4">
                <b-form-group label="Modifier">
                  <v-select v-model="modifierFilter" :clearable="false" label="label" :options="modifierList" multiple :reduce="option => option.value" class="w-100" />
                </b-form-group>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 mt-3">
                <b-tabs>
                  <b-tab v-for="category, index in categoryGroups" :key="index" :title="category.name">
                    <b-tabs vertical nav-wrapper-class="nav-vertical">
                      <b-tab v-for="item, itemIndex in category.items" :key="itemIndex" :title="item.type">
                        <div class="row align-items-center">
                          <span v-for="option, optionIndex in item.options" :key="optionIndex" class="col-md-4 d-flex align-items-center">
                            <b-form-checkbox v-model="modifierFilter" type="checkbox" class="form-check-input border-0" :value="option" style="width:20px height:20px" />
                            <label :for="option" class="form-check-label" style="margin-left:7px">
                              {{ option }}
                            </label>
                          </span>
                        </div>
                      </b-tab>
                    </b-tabs>
                  </b-tab>
                </b-tabs>
              </div>
            </div>


            <b-row class="mt-3">
              <b-col md="9">
                <b-row>
                  <div>
                    <label for="imgPrompt">Prompt text</label>
                    <b-form-textarea id="imgPrompt" v-model="imgPrompt" placeholder="An HD Image of natural scenery"></b-form-textarea>
                  </div>
                </b-row>
                <b-row>
                  <div>
                    <label for="negativePrompt">Negative Prompt</label>
                    <b-form-textarea id="negativePrompt" v-model="negativePrompt" placeholder="low quality, blur, pixelated"></b-form-textarea>
                  </div>
                </b-row>
              </b-col>
              <b-col md="3" class="d-flex align-items-center justify-content-center">
                <b-button variant="primary" @click="generateImage" :disabled="isLoading">
                  Generate Image
                  <b-spinner v-if="isLoading" type="border" small class="align-middle"></b-spinner>
                </b-button>
              </b-col>
            </b-row>

          </b-card-body>
        </b-card>
      </b-col>
        <b-col md="4">
          <div v-if="generatedImageUrl" class="mt-3">
            <img class="img-fluid" :src="generatedImageUrl" alt="Generated Image">
          </div>
        </b-col>
      </b-row>
    </b-container>
  </div>

                  'Synthetism', 'Victorian Art', 'Vienna Secession', 'Wanderers Art Movement',
                ],
              },
              {
                type: '20 Century',
                options: ['Abstract Expressionism', 'Abstract Sculptors', 'American Scene Painting', 'Animation', 'Armory Show of Modern Art', 'Ashcan School',
                  'Assemblage', 'Ballets Russes', 'Bauhaus Design School', 'Biomorphic', 'Camden Town Group', 'Classical Revival in Modern Art',
                  'Collage', 'Constructivism', 'Cubism', 'Dada', 'Degenerate Art', 'Deutscher Werkbund', 'Die Neue Sachlichkeit',
                  "Donkey's Tail Russian Artists Group", 'Elementarism', 'Expressionism', 'Fauvist Painters', 'Kinetic Art',
                  'Knave of Diamonds Russian Artists Group', 'Metaphysical Painting', 'Modern Art', 'Neo-Dada', 'Neo-Plasticism',
                  'Nouveau Realisme', 'Op-Art', 'Orphism', 'Pop Art', 'Precisionism', 'Rayonism', 'Regionalism', 'Social Realism', 'Socialist Realism', 'St Ives School', 'Suprematism', 'Surrealism', 'Synchromism', 'Vorticism',
                ],

              {
                type: '21 Century',
                options: ['3D art', 'Abstract colors', 'Anime', 'Anti-art', 'asian art', 'Caricatures', 'Cartoon', 'Comics', 'Contemporary art', 'Dieselpunk',

                ],
              },
            ],
          },
          {
            name: 'Mood',
            items: [{
                type: 'Positive Mood',
                options: ['Balmy', 'Brash', 'Bright', 'Calm', 'Colorful', 'Comforting', 'Cozy', 'Delicate', 'Dynamic', 'Ecstatic', 'Elegant', 'Energetic', 'Enlightenment',
                  'Exciting', 'Expressive', 'Graceful', 'Hot', 'Joyful', 'Kaleidoscopic', 'Light', 'Lively', 'Mild', 'Passionate', 'Pastel', 'Peaceful', 'Quiet',
                  'Relaxed', 'Rich', 'Romantic', 'Saturated', 'Serene', 'Soft', 'Soothing', 'Spirited', 'Subtle', 'Tender', 'Tranquil', 'Vibrant', 'Vivid',
                ],
              },
              {
                type: 'Negative Mood',
                options: ['Apocalyptic', 'Bleak', 'Dark', 'Depressing', 'Dismal', 'Doom', 'Dreadful', 'Dreary', 'Dull', 'Forbidding', 'Frightful', 'Funeral', 'Ghastly',
                  'Ghostly', 'Gloomy', 'Grey', 'Harrowing', 'Haunting', 'Hideous', 'Melancholic', 'Mournful', 'Muted', 'Ominous', 'Pale', 'Sad', 'Shadowy',
                  'Shocking', 'Sinister', 'Somber', 'Stormy', 'Subdued', 'Terrifying', 'Terror', 'Threatening', 'Tired', 'Unnerving', 'Washed-out', 'Weary',
                ],
              },
            ],
          },
        ]
        const artistList = []
        artistStyle.forEach(option => {
          artistList.push({
            value: option.artist,
            label: `${option.artist} -- ${option.style}`,
          })
        })
        const modifierList = []
        categoryGroups.forEach(group => {
          group.items.forEach(item => {
            item.options.forEach(option => {
              modifierList.push({
                value: option,
                label: option,
              })
            })
          })
        })


        return {
          modelInput: '',
          imgPrompt: '',
          negativePrompt: '',
          isLoading: false,
          generatedImageUrl: '',
          modelList,
          artistStyle,
          categoryGroups,
          modelName: 'Deliberate',
          artistList,
          modifierList,
          artistFilter: [],
          modifierFilter: []
        };
      },
      methods: {
        getFinalPrompt() {
          let artistStyle = ''
          if (this.artistFilter.length === 0) {
            artistStyle = '' // Ensure imgPrompt is not null
          } else {
            artistStyle = `, Artists Style: ${this.artistFilter.map(artist => artist).join(', ')}`
          }
          let modifierStyle = ''
          if (this.modifierFilter.length === 0) {
            modifierStyle = ''
          } else {
            modifierStyle = `, ${this.modifierFilter.map(modifier => modifier).join('. ')}`
          }

          return `${imgPrompt.value || ''}${artistStyle}${modifierStyle}`
        },
        async generateImage() {
          try {
            this.isLoading = true;
            const finalPrompt = this.getFinalPrompt()
            const data = {
              prompt: finalPrompt,
              negative_prompt: this.negativePrompt,
              models: [this.modelName],
            };

            const requestData = {
              method: 'POST',
              headers: {
                'content-type': 'application/json',
                'ApiKey': '0000000000'
              },
              body: JSON.stringify(data),
            };

            const response = await fetch('https://stablehorde.net/api/v2/generate/async', requestData);

            if (response.ok) {
              const responseData = await response.json();
              const imageId = responseData["id"];

              let continueCheck = true;
              do {
                const checkImageResponse = await fetch('https://stablehorde.net/api/v2/generate/check/' + imageId);
                const imageResponseData = await checkImageResponse.json();
                const finishedStatus = imageResponseData["finished"];
                if (finishedStatus === 1)
                  continueCheck = false;
                await new Promise(resolve => setTimeout(resolve, 500 + Math.floor(Math.random() * 1500)));
              } while (continueCheck);

              const imageStatusResponse = await fetch('https://stablehorde.net/api/v2/generate/status/' + imageId);
              const resJSON = await imageStatusResponse.json();

              if (resJSON.generations) {
                this.generatedImageUrl = resJSON.generations[0].img;
              }

            } else {
              alert(`Error: ${response.status} - ${response.statusText}`);
            }
          } catch (error) {
            alert('An error occurred:', error);
          } finally {
            this.isLoading = false;
          }
        }
      }
    });
